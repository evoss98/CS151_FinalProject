    <title>HTML Sudoku Board</title>

    <style type="text/css">

      table {

        text-align: center;
        vertical-align: middle;  
      }

        text-align: center;
        width: 48px;
        height: 48px;
        font-size: 24px;
        background-color: #FFFFFF;
        outline: none;
      }

      input:disabled {

      }

    </style>
  </head>
